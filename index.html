<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>[LEAKED INFORMATION]</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section class="game">

        <div class="title">You must play rock-paper-scissors to proceed.</div>
         
        <div class="score">  
            <div class="playerScore">
                <h2>You</h2>
                <p class="p-count count">0</p>
 
            </div>       
            <div class="computerScore">
                <h2>"Ethereal Manifestation"</h2>
                <p class="c-count count">0</p>
 
            </div>
        </div>
       
        <div class="move">Choose your move.</div>
         
        <div class="movesleft">Moves Left: 10 </div>
         
        <div class="options">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissor">Scissors</button>    
        </div>
         
        <div class="result" style="transition: 0.1s;"></div>
         
        <button class="reload" style="font-size: 24px; background: lightsteelblue;"></button>
 
    </section>
 
    <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
