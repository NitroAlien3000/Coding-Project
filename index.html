<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" type="text/css" href="https://font.googleapis.com">
	<link rel="preconnect" type="text/css" href="https://font.gstatic.com" crossorigin>
	<title>Ticket Form</title>
</head>
<body>

	<h1 class="reg">Register <span>Below:</span></h1>
	<form>
		<label class="label">Given Name(s):</label>
		<br>
		<input type="text" name="fname" placeholder="Enter your given name(s)" class="basic">
		<br><br>

		<label class="label">Surname:</label>
		<br>
		<input type="text" name="lname" placeholder="Enter your surname" class="basic">
		<br><br>

		<label class="label">Email:</label>
		<br>
		<input type="Email" name="email" placeholder="Enter your email" class="contactinfo">
		<br><br>

		<label class="label">Contact Number:</label>
		<br>
		<input type="text" name="contact" placeholder="Enter your contact number" class="contactinfo">
		<br><br>

		<label class="label">Password:</label>
		<br>
		<input type="Password" name="pass" placeholder="Enter your password">
		<br><br>

		<label class="label">Birth Date:</label>
		<br>
		<input type="date" name="birth" class="basic">
		<br><br>

		<label class="label">Gender:</label>
		<br>
		<input type="radio" name="gender" value="Male">
		<label>Male</label>
		<br>
		<input type="radio" name="gender" value="Female">
		<label>Female</label>
		<br><br><br>

		<label class="label">Choose your subjects:</label><br>
		<input type="checkbox" name="math">
		<label>Mathematics</label><br>
		<input type="checkbox" name="eng">
		<label>English</label><br>
		<input type="checkbox" name="bangla">
		<label>Bangla</label><br>
		<input type="checkbox" name="sci">
		<label>Science</label><br>
		<input type="checkbox" name="ict">
		<label>Computer Science</label><br>
		<input type="checkbox" name="his">
		<label>History</label><br>
		<input type="checkbox" name="lit">
		<label>Literature</label>
		<br><br><br>

		<h1 class="reg"><span>Study</span> Abroad:</h1>
		<label class="label">Nationality:</label>
		<br>
		<select>
			<option value="0">--Choose--</option>
			<option value="1">Bangladeshi</option>
			<option value="2">American</option>
			<option value="3">Canadian</option>
			<option value="4">Australian</option>
			<option value="5">Dutch</option>
			<option value="6">German</option>
			<option value="7">Chinese</option>
			<option value="8">Japanese</option>
			<option value="9">Danish</option>
			<option value="10">New Zealander</option>
		</select>
		<br><br>

		<label class="label">Destination:</label>
		<br>
		<select>
			<option value="00">--Choose--</option>
			<option value="01">Bangladesh</option>
			<option value="02">USA</option>
			<option value="03">Canada</option>
			<option value="04">Australia</option>
			<option value="05">Netherlands</option>
			<option value="06">Germany</option>
			<option value="07">China</option>
			<option value="08">Japan</option>
			<option value="09">Denmark</option>
			<option value="010">New Zealand</option>
		</select>
		<br><br><br>
		
		<button id=btn onclick="alert('Submitted successfully')">Submit</button>
	</form>
	<br><br>
</body>
</html>
